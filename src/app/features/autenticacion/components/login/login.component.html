<div class="login-cover">
  <div class="login-cover-image"></div>
  <div class="login-cover-bg"></div>
</div>

<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <div class="login-header-content">
        <div class="brand">
          <img src="/assets/images/logo-blanco.png" alt="Logo" width="80" height="50">
          <div class="title">
            <b>Utilidades Tesorería</b>
            <small>Sistema Utilidades Tesorería.</small>
          </div>
        </div>
        <div class="icon">
          <i class="fa fa-lock"></i>
        </div>
      </div>
    </div>

    <div class="login-content">
      <form (submit)="login()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required placeholder="Ingrese su usuario" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Ingrese su contraseña" />
        </div>

        <div class="form-group remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Recordarme</label>
        </div>

        <button type="submit">Iniciar sesión</button>
      </form>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>
</div>
